<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>New Tab</title>

    <!-- Chrome-like favicon -->
    <link rel="icon" href="https://www.google.com/favicon.ico">

    <style>
        :root {
            --bg: #202124;
            --text: #e8eaed;
            --subtext: #9aa0a6;
            --search-bg: #303134;
            --border: #5f6368;
            --accent: #8ab4f8;
        }

        body {
            margin: 0;
            height: 100vh;
            background: var(--bg);
            color: var(--text);
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            font-size: 92px;
            font-weight: 500;
            letter-spacing: -6px;
            margin-bottom: 30px;
            color: white;
        }

        .search-container {
            width: 580px;
            max-width: 90%;
        }

        .search-box {
            width: 100%;
            height: 46px;
            background: var(--search-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 0 20px;
            font-size: 16px;
            color: var(--text);
            outline: none;
        }

        .search-box:focus {
            border-color: var(--accent);
            box-shadow: 0 1px 6px rgba(0,0,0,0.4);
        }

        .shortcuts {
            display: flex;
            gap: 24px;
            margin-top: 40px;
        }

        .shortcut {
            width: 72px;
            text-align: center;
            color: var(--subtext);
            cursor: pointer;
            font-size: 13px;
        }

        .icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--search-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            margin: 0 auto 8px;
        }

        .shortcut:hover .icon {
            background: #3c4043;
        }
    </style>
</head>
<body>

    <div class="logo">Electro Linux</div>

    <div class="search-container">
        <input
            class="search-box"
            type="text"
            placeholder="Search Google or type a URL"
            autofocus
            onkeydown="if(event.key==='Enter') search(this.value)"
        >
    </div>

    <div class="shortcuts">
        <div class="shortcut" onclick="go('https://www.youtube.com')">
            <div class="icon">‚ñ∂</div>
            YouTube
        </div>
        <div class="shortcut" onclick="go('https://github.com')">
            <div class="icon">‚åÇ</div>
            GitHub
        </div>
        <div class="shortcut" onclick="go('https://twitter.com')">
            <div class="icon">ùïè</div>
            Twitter
        </div>
    </div>

    <!-- COPYRIGHT BOTTOM RIGHT -->
    <div style="
        position: fixed;
        bottom: 10px;
        right: 10px;
        font-size: 12px;
        color: var(--subtext);
        user-select: none;
    ">
        ¬© 2025 radin6262 / V1.1.0
    </div>

    <script>
        function search(q) {
            if (!q) return;
            if (q.includes('.') && !q.includes(' ')) {
                location.href = q.startsWith('http') ? q : 'https://' + q;
            } else {
                location.href = 'https://www.google.com/search?q=' + encodeURIComponent(q);
            }
        }

        function go(url) {
            location.href = url;
        }
    </script>
</body>

</html>
